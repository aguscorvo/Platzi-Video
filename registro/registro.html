<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./registro.css" />
  </head>
  <body>
    <header class="header">
      <img
        tabindex="0"
        class="header__img"
        src="../assets/imgs/logo-platzi-video-BW2.png"
        alt="Platzi Video logo"
      />
    </header>
    <section class="signup">
      <section class="signup__container">
        <h2 tabindex="0">Regístrate</h2>
        <form class="signup__container--form">
          <input
            aria-label="Nombre"
            class="input"
            type="text"
            placeholder="Nombre"
          />
          <input
            aria-label="Correo"
            class="input"
            type="text"
            placeholder="Correo"
          />
          <input
            aria-label="Contraseña"
            class="input"
            type="password"
            placeholder="Contraseña"
          />
          <button class="button">Registrarme</button>
          <div class="signup__container--login">
            <a href="/">Iniciar sesión</a>
          </div>
        </form>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
