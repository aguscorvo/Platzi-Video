<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Platzi Video</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./assets/imgs/logo-platzi-video-BW2.png"
        alt="Logo de Platzi Video"
      />
      <div class="header__menu">
        <div class="header__menu--profile">
          <img src="./assets/icons/account_circle-white-48dp.svg" alt="User" />
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="">Cuenta</a></li>
          <li><a href="">Cerrar sesión</a></li>
        </ul>
      </div>
    </header>
    <section class="main">
      <h2 class="main__title">¿Qué quieres ver hoy?</h2>
      <input
        class="main__input searchbar"
        type="text"
        placeholder="Buscar..."
      />
    </section>
    <section class="carousel">
      <div class="carousel__container">
        <div class="carousel-item">
          <img
            class="carousel-item__img"
            src="https://images.pexels.com/photos/1857300/pexels-photo-1857300.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
            alt="Woman"
          />
          <div class="carousel-item__details">
            <div>
              <img
                src="./assets/icons/play_circle_outline-white-36dp.svg"
                alt="Play button"
              />
              <img
                src="./assets/icons/add_circle_outline-white-36dp.svg"
                alt="Add button"
              />
            </div>
            <p class="carousel-item__details--title">Título descriptivo</p>
            <p class="carousel-item__details--subtitle">2019 16+ 114minutos</p>
          </div>
        </div>
        <div class="carousel-item"></div>
      </div>
    </section>
  </body>
</html>
